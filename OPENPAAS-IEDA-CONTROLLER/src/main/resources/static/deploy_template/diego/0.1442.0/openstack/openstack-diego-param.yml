base_releases:
  diego:
    name: [diegoReleaseName]
    version: [diegoReleaseVersion]
  garden-linux: 
    name: [gardenLinuxReleaseName]
    version: [gardenLinuxReleaseVersion]
  etcd:
    name: [etcdReleaseName]
    version: [etcdReleaseVersion]

networks:
  oc_network:
    subnets:
    - range: [subnetRange]
      gateway: [subnetGateway]
      dns: [[subnetDns]]
      reserved: [[subnetReserved]]
      static: [[subnetStatic]]
      cloud_properties:
        net_id: [subnetId]
        security_groups: [[cloudSecurityGroups]]

resource_pools:
- name: access
  cloud_properties:
    instance_type: m1.small
  network: oc_network
  stemcell:
    name: [stemcellName]
    version: [stemcellVersion]
  env:
    bosh:
      password: [boshPassword]

- name: brain
  cloud_properties:
    instance_type: m1.small

- name: cc_bridge
  cloud_properties:
    instance_type: m1.small

- name: cell
  cloud_properties:
    instance_type: m1.medium

- name: database
  cloud_properties:
    instance_type: m1.small

- name: route_emitter
  cloud_properties:
    instance_type: m1.small
