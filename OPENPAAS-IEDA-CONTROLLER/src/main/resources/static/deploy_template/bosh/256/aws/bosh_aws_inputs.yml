## 배포명
name: [deploymentName]

director_uuid: [directorUuid]

meta:
  stemcell:
    name: [stemcellName]
    version: [stemcellVersion]
    
  bosh-release:
    name: [releaseName]
    version: [releaseVersion]

  ## VM 비밀번호
  vcap-password: [boshPassword]

  ## aws 네트워크 ID
  private-network-id: [subnetId]
  
  ## BOSH에 할당할 네트워크 대역
  private-network-range: [subnetRange]
  
  ## 게이트웨이
  private-network-gateway: [subnetGateway]
  
  ## DNS
  private-network-dns: [[subnetDns]]

  ## BOSH에 할당할 private IP
  private-network-static: [[subnetStatic]]
  
  ## BOSH에 할당한 IPs
  private-network-reserved: [[subnetReserved]]
  
  ## BOSH에 할당할 public IP
  public-static-ips: [[publicStaticIp]]

  ## aws access key ID
  access-key-id: [accessKeyId]
  
  ## aws access key 비밀번호
  secret-access-key: [secretAccessKey]

  ## 지역
  region: [region]
  
  ## 리소스 AZ
  availability-zone: [availabilityZone]
  
  ## aws Key
  default-key-name: [privateKeyName]

  ## aws 기본 시큐리티 그룹
  default-security-groups: [[defaultSecurityGroups]]

  ## NTP
  ntp: [[ntp]]

  ## VM 리소스 타입
  small-instance-type: [smallInstanceType]
  
  director-instance-type: [directorInstanceType]
  
  ## 스냅샷기능 사용여부
  enable-snapshots: [enableSnapshot]
  
  ## 스냅샷 스케줄
  snapshot-schedule: [snapshotSchedule]